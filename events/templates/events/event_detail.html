{% extends 'events/base.html' %}

{% block content %}
  <div class="row">
    <div class="col-md-6">
      {% if event.image_url %}
        <img src="{{ event.image_url }}"
             class="img-fluid"
             alt="{{ event.title }}">
      {% endif %}
    </div>
    <div class="col-md-6">
      <h1>{{ event.title }}</h1>
      <p class="text-muted">
        {{ event.start_datetime|date:"M j, Y H:i" }}
        – {{ event.end_datetime|date:"M j, Y H:i" }}
      </p>
      <p><strong>Location:</strong> {{ event.location }}</p>
      <p><strong>Price:</strong> ${{ event.price }}</p>
      <hr>
      <p>{{ event.description }}</p>

      <!-- “Add to Cart” form removed until cart is re-enabled -->
    </div>
  </div>
{% endblock %}
