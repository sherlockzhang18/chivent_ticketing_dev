{% extends 'base.html' %}
{% block title %}Order Confirmed{% endblock %}
{% block content %}
  <div class="text-center py-5">
    <h1 class="mb-3">Thank you for your purchase!</h1>
    <p>Your order number is <strong>#{{ order.id }}</strong>.</p>
    <p>We’ve reserved your tickets; you’ll receive a confirmation email shortly.</p>
    <a href="{% url 'events:catalog' %}" class="btn btn-primary mt-4">
      Continue Browsing Events
    </a>
  </div>
{% endblock %}
